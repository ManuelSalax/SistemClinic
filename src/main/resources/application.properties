spring.application.name=sistemclinc

# =======================
# DATABASE CONFIG
# =======================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SistemClinic;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=1234
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# =======================
# JPA / HIBERNATE CONFIG
# =======================
spring.jpa.hibernate.ddl-auto=none  # usamos la BD ya creada
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect